<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives/stateSlider.js"></script>
    <script src="js/controllers/habitListController.js"></script>
</head>
<body ng-app="habit" ng-controller="habitListController">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">My Habits</h1>
        </ion-header-bar>
        <ion-content>
            <state-slider state-data="data.states" selected-index="data.index"></state-slider>
        </ion-content>
    </ion-pane>
</body>
</html>
