<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- lib -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives/stateSlider.js"></script>
    <script src="js/controllers/habitListController.js"></script>
    <script src="js/directives/habitStateSlider.js"></script>
    <script src="js/services/habitService.js"></script>
    <script src="js/directives/habitStateEntry.js"></script>        
</head>
<body ng-app="habit" ng-controller="habitListController as vm">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <div class="buttons">
                <a class="button" ng-show="vm.mode == 'main'" ui-sref="manage" >Manage</a>
                <a class="button" ng-show="vm.mode == 'manage'" ui-sref="main" >Home</a>
            </div>             
            <h1 class="title">My Habits</h1>
        </ion-header-bar>                
        <ion-nav-view></ion-nav-view>
    </ion-pane>
</body>
